databaseChangeLog:
  - changeSet:
      id: 1
      author: dmitry
      changes:
        - createTable:
            tableName: hotel
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: brand
                  type: VARCHAR(100)
              - column:
                  name: address_house_number
                  type: INTEGER
              - column:
                  name: address_street
                  type: VARCHAR(255)
              - column:
                  name: address_city
                  type: VARCHAR(100)
              - column:
                  name: address_country
                  type: VARCHAR(100)
              - column:
                  name: address_post_code
                  type: VARCHAR(20)
              - column:
                  name: contacts_phone
                  type: VARCHAR(20)
              - column:
                  name: contacts_email
                  type: VARCHAR(100)
              - column:
                  name: arrival_time_check_in
                  type: VARCHAR(5)
              - column:
                  name: arrival_time_check_out
                  type: VARCHAR(5)

        - createTable:
            tableName: amenities
            columns:
              - column:
                  name: hotel_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_hotel_amenities
                    references: hotel(id)
              - column:
                  name: amenity
                  type: VARCHAR(100)